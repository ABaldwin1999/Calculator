<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <div class="calculator-screen" id="screen">
            0
        </div>
        <div class="calculator-numPad">
            <button class="calculator-button" id="on">
                C
            </button>
            <button class="calculator-button" id="plus">
                <p>+</p>
            </button>
            <button class="calculator-button" id="minus">
                <p>-</p>
            </button>
            <button class="calculator-button" id="divide">
                <p>/</p>
            <button class="calculator-button number-button" id="one">
                1
            </button>
            <button class="calculator-button number-button" id="two">
                2
            </button>
            <button class="calculator-button number-button" id="three">
                3
            </button>
            <button class="calculator-button" id="product">
                <p>*</p>
            </button>
            <button class="calculator-button number-button" id="four">
                4
            </button>
            <button class="calculator-button number-button" id="five">
                5
            </button>
            <button class="calculator-button number-button" id="six">
                6
            </button>
            <button class="calculator-button" id="equals">
                <p>=</p>
            </button>
            <button class="calculator-button number-button" id="seven">
                7
            </button>
            <button class="calculator-button number-button" id="eight">
                8
            </button>
            <button class="calculator-button number-button" id="nine">
                9
            </button>
            <button class="calculator-button number-button" id="zero">
                0
            </button>
            </button>
        </div>
      
        
    </section>
<script src="./index.js"></script>
</body>
</html>
