<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <div class="calculator-screen">
            <p>0</p>
        </div>
        <div class="calculator-numPad">
            <button class="calculator-button">
                <p>1</p>
            </button>
            <button class="calculator-button">
                <p>2</p>
            </button>
            <button class="calculator-button">
                <p>3</p>
            </button>
            <button class="calculator-button">
                <p>4</p>
            </button>
            <button class="calculator-button">
                <p>5</p>
            </button>
            <button class="calculator-button">
                <p>6</p>
            </button>
            <button class="calculator-button">
                <p>7</p>
            </button>
            <button class="calculator-button">
                <p>8</p>
            </button>
            <button class="calculator-button">
                <p>9</p>
            </button>
            <button class="calculator-button">
                <p>0</p>
            </button>
        </div>
        <div class="calculator-basicOps">
            <button class="calculator-button">
                <p>+</p>
            </button>
            <button class="calculator-button">
                <p>-</p>
            </button>
            <button class="calculator-button">
                <p>/</p>
            </button>
            <button class="calculator-button">
                <p>*</p>
            </button>
            <button class="calculator-button">
                <p>=</p>
            </button>
        </div>
      
        
    </section>
<script src="./index.js"></script>
</body>
</html>
